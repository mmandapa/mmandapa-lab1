<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Goals Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quarterly-goals">
        <div class="header">
            <div class="quarterly-goals-title">Quarterly Goals</div>
            <div class="quarter">Fall 2020</div>
            <div class="pencil-logo">
                <img src="Group.png" alt="Pencil logo">
            </div>
        </div>

        <div class="goal">
            <p>Do well in algorithms class...</p>
            <div class="goal-details">
                <span class="hashtag" id="algorithms-hashtag">#class-algorithms</span>
                <span class="progress">4 / 5</span>
            </div>
        </div>

        <div class="line"></div>

        <div class="goal">
            <p>Apply to all internships</p>
            <div class="goal-details">
                <span class="hashtag" id="internship-hashtag">#apply-internships</span>
                <span class="progress">2 / 3</span>
            </div>
        </div>

        <div class="line"></div>

        <div class="goal">
            <p>Technical interview prep</p>
            <div class="goal-details">
                <span class="hashtag" id="interview-hashtag">#interview-technical</span>
                <span class="progress">1 / 2</span>
            </div>
        </div>

        <div class="line last-line"></div>

        <div class="add-goal">
            <p>+ Add a quarter goal</p>
        </div>
    </div>
</body>
</html>
